<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>神奇的float</title>
    <style type="text/css">
        .container{
            border: 1px solid blue;
            height: 300px;
            width: 235px;
        }
        div{
            height: 100px;
            float: left;
        }
        .first{
            background-color:red;
        }
        .second{
            background-color: #e558df;
        }
        .three{
            background-color: #51fff5;
        }
        .forth{
            background-color: darkcyan;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="first">第一个DIV</div>
    <div class="second">第二个DIV</div>
    <div class="three">第三个DIV</div>
    <div class="forth">第四个DIV</div>
</div>

</body>
</html>
